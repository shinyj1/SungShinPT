    <select name="StartTime" id="StartTime" class="form-control" style="width: 45%">
        <script>
            for (var i = 0; i < 49; i++) {
                var hour = '';
                var min = '00';

                if ((Math.ceil(i / 2)) < 13) {
                    hour = (Math.floor(i / 2));
                } else {
                    hour = (Math.floor(i / 2));
                }

                hour = (Math.floor(i / 2));

                if (hour < 10) {
                    hour = '0' + hour;
                }

                if (i % 2 != 0) {
                    min = '30';
                }

                document
                    .write('<option value=' + hour + min + '>'
                        + hour
                        + "시간 "
                        + min
                        + "분"
                        + '</option>');
            }
        </script>
    </select>
